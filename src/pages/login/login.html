<ion-header>

  <ion-navbar>
    <ion-title>Welcome!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h4>Please Login</h4>
    <form [formGroup]="loginForm">
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="text" formControlName="password"></ion-input>
      </ion-item>
    </form>
    <button ion-button block type="submit" (click)="loginUser()">Submit</button>
    <h4>Not registered?<button ion-button clear (click)="goToRegister()">Signup!</button></h4>
</ion-content>
