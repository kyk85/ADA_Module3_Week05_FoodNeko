<ion-header>

  <ion-navbar>
    <ion-title>restaurant-create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label stacked>Restaurant Name</ion-label>
      <ion-input [(ngModel)]="restaurantName" type="text"
      placeholder="What's your restaurant's name?">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Restaurant Description</ion-label>
      <ion-input [(ngModel)]="restaurantDescription" type="text"
      placeholder="Describe your restaurant.">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Restaurant's Address</ion-label>
      <ion-input [(ngModel)]="restaurantAddress" type="text"
      placeholder="What is your restaurant's address?">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Restaurant's Phone Number</ion-label>
      <ion-input [(ngModel)]="restaurantPhone" type="text"
      placeholder="What is your restaurant's contact number?">
      </ion-input>
    </ion-item>
    <button ion-button block (click)="createRestaurant(restaurantName, restaurantDescription, restaurantAddress, restaurantPhone)">
      Create Restaurant
    </button>
</ion-content>
