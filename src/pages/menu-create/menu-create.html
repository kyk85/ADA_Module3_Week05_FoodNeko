<ion-header>

  <ion-navbar>
    <ion-title>menu-create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="add-menu-item">
      <ion-card-header>
        Add Item
      </ion-card-header>
      <ion-card-content>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input [(ngModel)]="itemName" type="text"
        placeholder="Item Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Desc</ion-label>
        <ion-input [(ngModel)]="itemDesc" type="text"
        placeholder="Item Description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Price</ion-label>
        <ion-input [(ngModel)]="itemPrice" type="text"
        placeholder="Item Price"></ion-input>
      </ion-item>
      <button ion-button color="primary" block (click)="addMenuItem(itemName,itemDesc,itemPrice)"
        [disabled]="!itemName">
        Add Item
      </button>
      </ion-card-content>
    </ion-card>
</ion-content>
