<ion-header>

  <ion-navbar>
    <ion-title>Restaurant Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToAddMenuItem(currentRestaurant?.id)">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-header>
        {{currentRestaurant?.name}}
      </ion-card-header>
      <ion-card-content>
        <p>Description: {{currentRestaurant?.description}}</p>
        <p>Address: {{currentRestaurant?.address}}</p>
        <p>Phone: {{currentRestaurant?.phone}}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
