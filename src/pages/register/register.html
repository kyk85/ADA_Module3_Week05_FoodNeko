<ion-header>

    <ion-navbar>
      <ion-title>Welcome!</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <h4>Please enter your information</h4>
      <form [formGroup]="registerForm">
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="text" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Confirm Password</ion-label>
          <ion-input type="text" formControlName="confirmPassword"></ion-input>
        </ion-item>

      </form>
      <button ion-button block type="submit" (click)="registerUser()">Submit</button>
  </ion-content>
