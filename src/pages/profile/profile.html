<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="currentUser">
    <p>Username: {{currentUser?.username}}</p>
    <p>Firstname: {{currentUser?.firstName}}</p>
    <p>Lastname: {{currentUser?.lastName}}</p>
  </ion-item>
  <button ion-button block (click)="updateName()">Edit Profile</button>
  <ion-item *ngIf="currentUser">
      <p>Not {{currentUser?.username}}? <button ion-button clear (click)="logOut()">Logout</button></p>
  </ion-item>

</ion-content>
