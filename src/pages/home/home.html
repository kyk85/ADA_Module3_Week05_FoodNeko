<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let restaurant of restaurantList" (click)="goToDetail(restaurant?.id)">
        <h2>{{restaurant?.name}}</h2>
        <p>Description: {{restaurant?.description}}</p>
        <p>Address: {{restaurant?.address}}</p>
        <p>Phone: {{restaurant?.phone}}</p>
      </ion-item>
    </ion-list>

    <button ion-button block (click)="goToCreate()">Create a Restaurant</button>
  
</ion-content>
